<html>
  <head>
    <title>Alarmy</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="../dist/alarm.bundle.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="switches">
          <div class="switch selected" id="clockswitch">
            Current Time
          </div>
          <div class="switch" id="alarmswitch">
            Alarm
          </div>
        </div>
        <div class="time">
          <div class="clocktime">
          </div>
        </div>
        <div class="fill">
          <div class="outsideliner">
          </div>
          <div class="insideliner">
          </div>
          <div class="covertop">
          </div>
          <div class="coverbottom">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
